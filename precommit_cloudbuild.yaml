---
steps:
  - name: 'gcr.io/cloud-builders/gsutil'
    id: 'restore-cache'
    entrypoint: "/bin/bash"
    args: ["./ci/cache/restore_cache.sh"]
    env:
      - 'HOME=/root'
    volumes:
      - name: 'cache-tmp-dir'
        path: /cache
      - name: 'pre-commit-cache-dir'
        path: /root/.cache
  - name: 'gcr.io/kaniko-project/executor:latest'
    args:
      - '--dockerfile=ci/image/Dockerfile'
      - '--destination=gcr.io/$PROJECT_ID/bigquery-utils-ci'
      - '--cache=true'
    id: 'build-ci-image'
  - name: 'gcr.io/$PROJECT_ID/ci-build-image'
    id: 'precommit-run'
    entrypoint: '/bin/bash'
    args: ['./ci/run_precommit.sh']
    env:
      - 'HEAD_REPO_URL=$_HEAD_REPO_URL'
      - 'HEAD_BRANCH=$_HEAD_BRANCH'
      - 'COMMIT_SHA=$COMMIT_SHA'
      - 'HOME=/root'
    waitFor:
      - 'build-ci-image'
      - 'restore-cache'
    volumes:
      - name: 'cache-tmp-dir'
        path: /cache
      - name: 'pre-commit-cache-dir'
        path: /root/.cache

  - name: 'gcr.io/cloud-builders/gsutil'
    id: 'store-cache'
    entrypoint: "/bin/bash"
    args: ["ci/cache/store_cache.sh"]
    waitFor: ['precommit-run']
    env:
      - 'HOME=/root'
    volumes:
      - name: 'cache-tmp-dir'
        path: /cache
      - name: 'pre-commit-cache-dir'
        path: /root/.cache
options:
  env:
    - 'CLOUD_BUILD=true'
timeout: 2400s
